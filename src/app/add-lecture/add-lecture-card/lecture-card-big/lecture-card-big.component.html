<div class="zoom-in" (click)="onClick()">

  <div class="card-body">
    <h2 class="card-title text-lg-center pre-wrap">{{cardInfo.title}}</h2>
    <p class="card-text">{{cardInfo.explanatoryText}}</p>
  </div>
</div>
