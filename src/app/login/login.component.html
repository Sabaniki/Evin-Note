<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>ゲストとして使用しています</h3>
  <p>続けるにはログインしてください…</p>

  <button (click)="auth.googleSignin()" class="btn btn-dark btn-lg m-4">
    ログイン
  </button>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <h3>{{ user.displayName }} としてログインしています</h3>
    <img  [src]="user.photoURL">
    <button (click)="auth.signOut()" class="btn btn-dark btn-lg m-4">ログアウト</button>
  </div>
</ng-template>
