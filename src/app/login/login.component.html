<div *ngIf="auth.user$ | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <div class="container">
<!--    <div class="card card-body bg-dark text-white">-->
    <div class="bg-dark text-white">
    <div class="text-center">
        現在ログインしていません
        <button (click)="auth.googleSignIn()" class="btn btn-light btn-sm" style="margin: auto">
          ログイン
        </button>
      </div>
    </div>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user" class="container">
<!--    <div class="card card-body bg-dark text-white">-->
      <div class="bg-dark text-white">
      <div class="text-center">
        {{ user.displayName }} としてログインしています
        <button (click)="auth.signOut()" class="btn btn-light btn-sm" style="margin: auto">
          ログアウト
        </button>
      </div>
    </div>
  </div>
</ng-template>
