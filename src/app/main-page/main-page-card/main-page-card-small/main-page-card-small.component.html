<div class="row no-gutters" (click)="onClick()">
  <div class="col-md-6 col-sm-6 col-6">
    <img class="card-img zoom-in" src="../../assets/{{cardInfo.imgName}}" alt="{{cardInfo.imgName}}">
  </div>
  <div class="col-md-6 col-sm-6 col-6">
    <div class="card-body">
      <h4 class="card-title">{{cardInfo.title}}</h4>
      <p class="card-text">{{cardInfo.text}}</p>
    </div>
  </div>
</div>
