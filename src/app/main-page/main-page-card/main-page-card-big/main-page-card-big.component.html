<div class="zoom-in" (click)="cardInfo.onClick(cardInfo.title)">
  <img class="card-img-top zoom-in" src="../../assets/{{cardInfo.imgName}}" alt="{{cardInfo.imgName}}">
  <div class="card-body">
    <h2 class="card-title text-lg-center">{{cardInfo.title}}</h2>
    <p class="card-text">{{cardInfo.explanatoryText}}</p>
  </div>
</div>
