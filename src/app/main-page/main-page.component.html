<div class="container">
  <app-login></app-login>
  <div id="above-cards"></div>
  <div class="row">
    <ng-container *ngFor="let mainPageCard of mainPageCards">
      <ng-container *ngIf="isLargeSizeWindow; else smallSizeWindow">
        <app-main-page-card-big class="card col-md-4" [cardInfo]="mainPageCard"></app-main-page-card-big>
      </ng-container>
      <ng-template #smallSizeWindow>
        <app-main-page-card-small class="card col-md-12" [cardInfo]="mainPageCard"></app-main-page-card-small>
      </ng-template>
    </ng-container>
  </div>
</div>
